<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Tabla de ventas</h4>
            <p class="card-category">Listado de las ventas</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <th>ID Venta</th>
                  <th>ID Cliente</th>
                  <th>Nombre Cliente</th>
                  <th>Fecha Venta</th>
                  <th>Total</th>
                  <th>Acciones</th>
                </thead>
                <tbody *ngFor="let venta of ventas">
                  <tr>
                    <td>{{ venta.id_venta }}</td>
                    <td>{{ venta.id_usuario }}</td>
                    <td>{{ venta.nombre + " " + venta.apellido }}</td>
                    <td>{{ venta.fecha_venta }}</td>
                    <td>{{ venta.total }}</td>
                    <td>
                      <button
                        mat-raised-button
                        class="btn btn-warning btn-sm"
                        (click)="actualizarVenta(venta.id_venta)"
                      >
                        Editar
                      </button>
                      <button
                        mat-raised-button
                        class="btn btn-danger btn-sm"
                        (click)="eliminarVenta(venta.id_venta)"
                      >
                        Eliminar
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <button
                mat-raised-button
                class="btn btn-success pull-right"
                (click)="agregarVenta()"
              >
                Agregar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
