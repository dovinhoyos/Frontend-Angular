<div class="container">
    <h2>{{ id ? 'Editar Producto' : 'Agregar Producto' }}</h2>
    <form [formGroup]="ventaForm" (ngSubmit)="guardarVenta()">
      <div class="mb-3">
        <label for="idUsuario" class="form-label">ID del usuario</label>
        <input id="idUsuario" type="number" class="form-control" formControlName="idUsuario" />
      </div>
  
      <div class="mb-3">
        <label for="total" class="form-label">Total de la venta</label>
        <input id="total" type="number" class="form-control" formControlName="total" />
      </div>
  
      <button type="submit" class="btn btn-primary">{{ id ? 'Actualizar' : 'Agregar' }}</button>
    </form>
  </div>
